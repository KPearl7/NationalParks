<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header class="header" role="header">
            <h1>National Parks Search</h1>
        </header>
        <form id="js-form">
            <label for="search">Enter State</label>
            <input type="text" name="state-name"
            id="js-state-name" required>

            <label for="max-results">Number of results to return</label>
            <input type="number" name="max-results" 
            id="js-max-results" value="10">

            <input type="submit" id="button" value="Search">
        </form>
        <p id="js-error"></p>

         <section class="hidden">
             <h2>Search Results</h2>
             <ul id="results-list"></ul>
         </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
